<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center>
        <h1>Sign-Up form </h1>
        <table>
        <form>
                <tr>
                    <td><input type="text" placeholder="Enter Your First Name" required></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="Enter Your Last Name" required></td>
                </tr>
                <tr>
                    <td><input type="email" placeholder="Enter Your E-mail" required></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Enter Your Password" required></td>
                </tr>
                <tr>
                    <td><input type="password" placeholder="Confirm Your Password" required></td>
                </tr>
                <tr>
                    <td><input class="radio" type="radio" name="gender"><p class="gender"> Male </p>
                        <input class="radio" type="radio" name="gender" > <p class="gender">Female</p></td>
                </tr>
                <tr>
                    <td>
                        <input type="number" placeholder="Enter Your Age" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td><button>Sign-Up</button></td>
                </tr>
        </form>
        </table>
    </center>
</body>
</html>
